language: go
go:
    - 1.x
    - "1.8"
    - "1.9"
    - 1.10.x
before_install:
    - go get github.com/mattn/goveralls
script:
    - go test -v ./...
    - go test -race -coverprofile=coverage.txt -covermode=atomic
    - $GOPATH/bin/goveralls -service=travis-ci
dd:
    secure: 
after_success:
    - bash <(curl -s https://codecov.io/bash)
